<!--
    2. 웹 서비스(2) 
    [2-2]. 텍스트 서식 태그 실습
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>인용문</title>
    </head>
    <body>
        <h4>인용문</h4>
        <blockquote>
            <p>&quot;새는 알에서 나오려고 투쟁한다.&quot;</p>
        </blockquote>
        <hr>
        <h4>하이라이팅 태그 mark : <mark>텍스트에 하이라이팅 효과</mark></h4>
        <h4>삭제 효과 del : <del>가로줄을 만들어 지운 것과 같은 효과</del></h4>
        <h4>빈줄삽입 효과 ins : <ins>밑에 가로줄을 만들어 삽입한 것과 같은 효과</ins></h4>
        <h4>위첨자와 아래첨자 효과 : X<sup>2</sup> + Y<sup>3</sup> = Z<br>
        물을 나타내는 화학식은 H<sub>2</sub>O 입니다.</h4>

    </body>
</html>
