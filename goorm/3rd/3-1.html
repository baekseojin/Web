    [3-1]. 표 작성하기
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>table</title>
    </head>
    <body>
        <table border="1px solid"> 
            <tr>    
                <th>종류</th>
                <th>선물용</th>
                <th>가정용</th>
            </tr>
            <tr>
                <td>소과</td>
                <td>흠과</td>
                <td rowspan="2">구분</td>
            </tr>
            <tr>
                <td>대과</td>
                <td>특상</td>

            </tr>
        </table>
    </body>
</html>
